<!DOCTYPE html>
<html>

<head>
  <script src="../javascript/head.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/add_cliente.css"></link>
</head>

<body class="border30">
  <div class="row">
    <div class="bottom20 col-xs-9">
      <button id="back-cliente" class="back-btn">Voltar</button>
      <h1>Novo Cliente</h1>
      <p class="error" hidden></p>
      <form id="novo-cliente-form">
        <div>
          <label class="col-xs-12">Nome do cliente:</label>
          <input class="col-xs-12" id="nome-cliente-input"/>
        </div>
        <div>
          <label class="col-xs-12">Endereço do cliente:</label>
          <input class="col-xs-12" id="endereco-input"/>
        </div>
        <div>
          <label class="col-xs-12">Placa do carro:</label>
          <input class="col-xs-12" id="placa-input"/>
        </div>
        <div>
          <label class="col-xs-12">Modelo do carro:</label>
          <input class="col-xs-12" id="modelo-input"/>
        </div>
        <div>
          <label class="col-xs-12">Quilometragem do veículo:</label>
          <input class="col-xs-12" id="quilometragem-input"/>
        </div>
        <div>
          <label class="col-xs-12">Ano do carro:</label>
          <input class="col-xs-12" id="ano-carro-input"/>
        </div>
        <div>
          <label class="col-xs-12">Observações:</label>
          <input class="col-xs-12" id="observacoes-input"/>
        </div>
        <button id="submit-novo-cliente" type="submit">Adicionar</button>
      </form>
    </div>
  </div>
</body>

<foot>
  <script src="../javascript/foot.js"></script>
  <script src="../javascript/add_cliente.js"></script>
</foot>

</html>
