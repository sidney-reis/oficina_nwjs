<!DOCTYPE html>
<html>

<head>
  <script src="../javascript/head.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/add_servico.css"></link>
</head>

<body class="border30">
  <div class="row">
    <div class="bottom20 col-xs-9">
      <button id="back-servico" class="back-btn">Voltar</button>
      <h1>Cadastrar Serviço</h1>
      <p class="error" hidden></p>
      <form id="novo-servico-form">
        <div>
          <label class="col-xs-12">Nome do servico:</label>
          <input class="col-xs-12" id="nome-servico-input"/>
        </div>
        <div>
          <label class="col-xs-12">Preço cobrado:</label>
          <input class="col-xs-12" id="preco-input"/>
        </div>
        <div>
          <label class="col-xs-12">Observações:</label>
          <input class="col-xs-12" id="observacoes-input"/>
        </div>
        <button id="submit-servico" type="submit">Adicionar</button>
      </form>
    </div>
  </div>
</body>

<foot>
  <script src="../javascript/foot.js"></script>
  <script src="../javascript/add_servico.js"></script>
</foot>

</html>
