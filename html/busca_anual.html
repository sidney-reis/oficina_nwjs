<!DOCTYPE html>
<html>

<head>
  <script src="../javascript/head.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/busca_anual.css"></link>
</head>

<body class="border30">

  <div class="row">
    <div class="bottom20 col-xs-6">
      <button id="back-anual" class="back-btn">Voltar</button>
      <h1>Informações Mensais</h1>
    </div>

    <div class="bottom20 col-xs-6">
      <button id="addMensal" class="pull-right bottom20 top20">Adicionar mês</button>
    </div>
  </div>

  <div class="row">
    <h4 class="col-xs-12">Selecione o ano e o mês:</h4>
    <div class="col-xs-8">
      <div>
        <label class="col-xs-1">Ano:</label>
        <select class="col-xs-3" id="ano-select" >
        <option></option>
        </select>
      </div>
      <div class="col-xs-1"></div>
      <div>
        <label class="col-xs-1">Mês:</label>
        <select class="col-xs-3" id="mes-select">
        <option></option>
        </select>
      </div>
    </div>

    <div id="info-ano" class="col-xs-12" hidden>
      <h3 id="anoh3"></h3>
      <h3 id="gastoano"></h3>
    </div>
    <div id="info-mes" class="col-xs-12" hidden>
      <h4>Total de clientes atendidos:</h4>
      <p id="clientes"></p>
      <h4>Total recebido por clientes:</h4>
      <p id="recebido"></p>
      <div id="despesas"/>
    </div>
  </div>
</body>

<foot>
  <script src="../javascript/foot.js"></script>
  <script src="../javascript/busca_anual.js"></script>
</foot>

</html>
