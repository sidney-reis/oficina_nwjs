<!DOCTYPE html>
<html>

<head>
  <script src="../javascript/head.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/busca_cliente.css"></link>
</head>

<body class="border30">

  <div class="row">
    <div class="bottom20 col-xs-6">
      <button id="back-cliente">Voltar</button>
      <h1>Clientes e Servi√ßos</h1>
    </div>

    <div class="bottom20 col-xs-6">
      <button id="addCliente" class="pull-right bottom20 top20">Adicionar cliente</button>
    </div>
  </div>

  <div class="row">
    <h4 class="col-xs-12">Busca de clientes:</h4>
    <form id="buscaClientesForm" autocomplete="off">
      <input id="buscaClienteField" type="text" name="busca" class="col-xs-9 ellip border15" placeholder="placa do carro, nome do cliente ou modelo do carro"/>
      <input class="col-xs-2" type="submit" disabled="disabled" value="Buscar"/>
    </form>

    <table hidden="true" border="1" id="tabelaResultadosClientes" class="col-xs-12">
      <tr>
        <th>Placa do carro</th>
        <th>Nome do cliente</th>
        <th>Modelo do carro</th>
      </tr>
    </table>
    <p id="nenhum-cliente" hidden>Nenhum cliente encontrado.</p>
  </div>
</body>

<foot>
  <script src="../javascript/foot.js"></script>
  <script src="../javascript/busca_cliente.js"></script>
</foot>

</html>
