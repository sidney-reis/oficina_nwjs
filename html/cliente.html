<!DOCTYPE html>
<html>

<head>
  <script src="../javascript/head.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/cliente.css"></link>
  <style type="text/css" media="print">
    @page
    {
        size:  auto;   /* auto is the initial value */
        margin: 0mm;  /* this affects the margin in the printer settings */
    }

    html
    {
        margin: 0px;  /* this affects the margin on the html before sending to printer */
    }

    body
    {
        margin: 10mm 15mm 10mm 15mm; /* margin you want for the content */
    }
  </style>
</head>

<body id="the-body" class="border30">
  <div id="main-container" class="row">
    <div class="bottom20 col-xs-8">
      <button id="back-cliente" class="back-btn button-disable">Voltar</button>
      <h1 id="headerCliente"></h1>
      <button id="edit-cliente-btn" class="ps">Alterar Informações</button>
      <button hidden id="save-edit-btn" class="inputs">Salvar Alterações</button>
      <button hidden id="cancel-edit-btn" class="inputs">Cancelar Alterações</button>
      <div>
        <label class="col-xs-12">Nome do cliente:</label>
        <p class="col-xs-12 ps" id="nome-cliente-p"></p>
        <input hidden class="col-xs-12 inputs" id="nome-cliente-input"/>
      </div>
      <div>
        <label class="col-xs-12">CPF ou CNPJ do cliente:</label>
        <p class="col-xs-12 ps" id="cpf-p"></p>
        <input hidden class="col-xs-12 inputs" id="cpf-input"/>
      </div>
      <div>
        <label class="col-xs-12">Telefone do cliente:</label>
        <p class="col-xs-12 ps" id="telefone-p"></p>
        <input hidden class="col-xs-12 inputs" id="telefone-input"/>
      </div>
      <div>
        <label class="col-xs-12">Endereço do cliente:</label>
        <p class="col-xs-12 ps" id="endereco-p"></p>
        <input hidden class="col-xs-12 inputs" id="endereco-input"/>
      </div>
      <div>
        <label class="col-xs-12">Placa do carro:</label>
        <p class="col-xs-12 ps" id="placa-p"></p>
        <input hidden class="col-xs-12 inputs" id="placa-input"/>
      </div>
      <div>
        <label class="col-xs-12">Modelo do carro:</label>
        <p class="col-xs-12 ps" id="modelo-p"></p>
        <input hidden class="col-xs-12 inputs" id="modelo-input"/>
      </div>
      <div>
        <label class="col-xs-12">Quilometragem do veículo:</label>
        <p class="col-xs-12 ps" id="quilometragem-p"></p>
        <input hidden class="col-xs-12 inputs" id="quilometragem-input"/>
      </div>
      <div>
        <label class="col-xs-12">Ano do carro:</label>
        <p class="col-xs-12 ps" id="ano-carro-p"></p>
        <input hidden class="col-xs-12 inputs" id="ano-carro-input"/>
      </div>
      <div>
        <label class="col-xs-12">Observações:</label>
        <p class="col-xs-12 ps" id="observacoes-p"></p>
        <input hidden class="col-xs-12 inputs" id="observacoes-input"/>
      </div>
      <h3>Orçamentos feitos para este cliente:</h3>
      <button id="add-orcamento" class="button-disable">Adicionar Orçamento</button>
      <div id="lista-orcamentos">
        <p id="orcamento-nenhum" hidden>Nenhum orçamento encontrado.</p>
      </div>
      <h3>Ordens de serviço:</h3>
      <div id="lista-ordens">
        <p id="ordens-nenhum" hidden>Nenhuma ordem de serviço encontrada.</p>
      </div>
      <h3>Serviços prestados:</h3>
      <button id="add-servico" class="button-disable">Adicionar Serviço</button>
      <div id="lista-servicos">
        <p id="servico-nenhum" hidden>Nenhum serviço encontrado.</p>
      </div>
    </div>
  </div>
</body>

<foot>
  <script src="../javascript/foot.js"></script>
  <script src="../javascript/cliente.js"></script>
</foot>

</html>
